# Publish fork to npm using OIDC (no token required)
name: Publish Fork to npm

on:
  # Manual trigger from GitHub Actions tab
  workflow_dispatch:
    inputs:
      version_suffix:
        description: 'Version suffix (e.g., fork.2, fork.3)'
        required: true
        default: 'fork.2'
        type: string
      base_version:
        description: 'Base version to match upstream (e.g., 0.10.5)'
        required: true
        default: '0.10.5'
        type: string

# OIDC requires id-token write permission
permissions:
  contents: read
  id-token: write  # Required for OIDC authentication with npm

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Update version
        run: |
          # Get base version from input
          BASE_VERSION="${{ github.event.inputs.base_version }}"
          SUFFIX="${{ github.event.inputs.version_suffix }}"
          NEW_VERSION="${BASE_VERSION}-${SUFFIX}"
          
          echo "Updating version to: $NEW_VERSION"
          
          # Update root package.json
          jq --arg v "$NEW_VERSION" '.version = $v' package.json > tmp.json && mv tmp.json package.json
          
          # Update packages/cli/package.json
          jq --arg v "$NEW_VERSION" '.version = $v' packages/cli/package.json > tmp.json && mv tmp.json packages/cli/package.json
          
          # Update packages/core/package.json
          jq --arg v "$NEW_VERSION" '.version = $v' packages/core/package.json > tmp.json && mv tmp.json packages/core/package.json
          
          echo "Updated package.json files"
          cat package.json | jq '.version'

      - name: Bundle project
        run: npm run bundle

      - name: Prepare package for publishing
        run: node scripts/prepare-package.js

      - name: Verify dist/package.json
        run: |
          echo "Verifying dist/package.json..."
          cat dist/package.json | jq '.name, .version'

      - name: Publish to npm (OIDC)
        run: |
          cd dist
          npm publish --access public

      - name: Create Git tag
        run: |
          NEW_VERSION="${{ github.event.inputs.base_version }}-${{ github.event.inputs.version_suffix }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
          git push origin "v$NEW_VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.base_version }}-${{ github.event.inputs.version_suffix }}
          name: Release v${{ github.event.inputs.base_version }}-${{ github.event.inputs.version_suffix }}
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
